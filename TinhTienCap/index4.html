<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tiền cap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style4.css">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính tiền cap
        </div>
        <div class="card-body">                
            <form>
                    <!-- dropdown -->
                    <select class="form-control" id="selectUser" onchange="checkDN()">
                        <option>Chọn Loại Khách Hàng</option>
                        <option value="1">Doanh Nghiệp</option>
                        <option value="2">Nhà Dân</option>
                      </select>
                  </div>
                  <div class="form-group">                    
                    <input type="text" class="form-control" id="code" placeholder="Nhập mã khách hàng">                  
                 </div>
                 <div class="form-group">                    
                    <input type="number" class="form-control" id="channelNumber" placeholder="Số kênh cao cấp">                  
                 </div>


                 <div class="form-group connectDN" id="connectToDN">                    
                    <input type="number" class="form-control" id="numberConnect" placeholder="Số kết nối">                  
                 </div>


                <button type="button" class="btn btn-danger" id="btnCalc">Tính tiền cáp</button>
                <p id="txtResult"></p>
            </form>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/main4.js"></script>
</body>
</html>
