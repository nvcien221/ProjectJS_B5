<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tiền Điện</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính Tiền Điện
        </div>
        <div class="card-body">                
            <form>
                <div class="form-group">                       
                    <input type="text" class="form-control" id="inputName" placeholder="Nhập họ tên">                  
                 </div>
                  <div class="form-group">                    
                    <input type="number" class="form-control" id="inputNumber" placeholder="Nhập số điện(kW)">                  
                 </div>
                 
                <button type="button" class="btn btn-danger" id="btnCalc">Tính tiền điện</button>
                <p id="txtResult"></p>
            </form>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/main2.js"></script>
</body>
</html>
